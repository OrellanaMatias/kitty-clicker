<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background-color: #fff;
            border: 1px solid #000;
        }

        #startBtn, #retryBtn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            z-index: 10;
        }

        #startBtn.show, #retryBtn.show {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startBtn">Iniciar</button>
    <button id="retryBtn">Reintentar</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const retryBtn = document.getElementById('retryBtn');

        let playerY, playerX, gravity, lift, velocity, isGameOver, score, pipes;
        const playerImg = new Image();
        playerImg.src = 'images/cat.jpg';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetGame();
        }

        function resetGame() {
            playerY = canvas.height / 2;
            playerX = 50;
            gravity = 0.6;
            lift = -10;
            velocity = 0;
            isGameOver = false;
            score = 0;
            pipes = [];
            retryBtn.classList.remove('show');
            startBtn.classList.remove('show');
            update();
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(playerImg, playerX, playerY, 30, 30);
            context.fillStyle = 'black';
            context.font = '20px Arial';
            context.fillText(`PuntuaciÃ³n: ${score}`, 10, 30);

            pipes.forEach(pipe => {
                context.fillStyle = 'green';
                context.fillRect(pipe.x, 0, pipe.width, pipe.top);
                context.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function update() {
            if (!isGameOver) {
                velocity += gravity;
                playerY += velocity;
                draw();
                if (playerY + 30 >= canvas.height) {
                    isGameOver = true;
                }

                pipes.forEach((pipe, index) => {
                    pipe.x -= 2;
                    if (
                        (playerX + 30 > pipe.x && playerX < pipe.x + pipe.width) &&
                        (playerY < pipe.top || playerY + 30 > canvas.height - pipe.bottom)
                    ) {
                        isGameOver = true;
                    }

                    if (pipe.x + pipe.width < 0) {
                        pipes.splice(index, 1);
                        score++;
                    }
                });

                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                    let pipeGap = 150;
                    let pipeTop = Math.random() * (canvas.height - pipeGap - 20) + 10;
                    let pipeBottom = canvas.height - pipeGap - pipeTop;
                    pipes.push({
                        x: canvas.width,
                        width: 40,
                        top: pipeTop,
                        bottom: pipeBottom
                    });
                }

                requestAnimationFrame(update);
            } else {
                context.fillStyle = 'red';
                context.font = '30px Arial';
                context.fillText('A casa', canvas.width / 2 - 70, canvas.height / 3);
                retryBtn.classList.add('show');
            }
        }

        function handleJump() {
            velocity = lift;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                handleJump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        startBtn.addEventListener('click', () => {
            resetGame();
        });

        retryBtn.addEventListener('click', () => {
            resetGame();
        });

        window.addEventListener('resize', resizeCanvas);

        startBtn.classList.add('show');
        startBtn.style.top = '50%';
        startBtn.style.left = '50%';
        startBtn.style.transform = 'translate(-50%, -50%)';

        retryBtn.style.top = '50%';
        retryBtn.style.left = '50%';
        retryBtn.style.transform = 'translate(-50%, -50%)';

        resizeCanvas();
    </script>
</body>
</html>
